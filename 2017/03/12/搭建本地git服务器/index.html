<!DOCTYPE html><html><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> 搭建本地git服务器 · 最初的梦想</title><meta name="description" content="搭建本地git服务器 - Cao KeJi"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="short icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="stylesheet" href="http://fonts.useso.com/css?family=Source+Sans+Pro:400,600" type="text/css"></head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/archives/" target="_self" class="nav-list-link">ARCHIVE</a></li><li class="nav-list-item"><a href="https://github.com/keji" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/weixin.png" target="_self" class="nav-list-link">WEIXIN</a></li></ul></header><section class="container"><div class="post"><article class="post-block"><h1 class="post-title">搭建本地git服务器</h1><div class="post-info">Mar 12, 2017</div><div class="post-content"><p>首先需要在本地主机上安装一个web服务器,我安装的是tomcat<br>安装完tomcat后,用过命令<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> --bare <span class="_">-l</span> ./&lt;my_project&gt;/ ~/android/apache-tomcat-6.0.43/webapps/git/&lt;my_project&gt;.git</span><br><span class="line"><span class="built_in">cd</span> ~/android/apache-tomcat-6.0.43/webapps/git/&lt;my_project&gt;.git</span><br><span class="line">git update-server-info</span><br></pre></td></tr></table></figure></p>
<p>配置成功之后,同一个网段的电脑,就可以通过<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> http://192.168.1.100:8080/git/&lt;my_project&gt;.git 来<span class="built_in">clone</span>代码</span><br></pre></td></tr></table></figure></p>
<p>或者<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">git remote add <span class="built_in">local</span>-origin http://192.168.1.100:8080/git/&lt;my_project&gt;.git</span><br><span class="line">git fetch <span class="built_in">local</span>-origin</span><br><span class="line">git rebase <span class="built_in">local</span>-origin/master</span><br></pre></td></tr></table></figure></p>
<p>来添加远程库</p>
<p>参考 <a href="http://cryolite.iteye.com/blog/601084" target="_blank" rel="external">http://cryolite.iteye.com/blog/601084</a></p>
